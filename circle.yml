machine:
  environment:
    API_CONSUMER_KEY: Testing Testing 1 2
    TEST_CLUSTER_COMMAND: ~/mau/elasticsearch-2.0.1/bin/elasticsearch
    TEST_CLUSTER_LOGS: ./tmp/elasticsearch/logs
dependencies:
  pre:
    - mkdir -p tmp/elasticsearch/logs
    - sudo apt-get update; sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
  post:
    - wget http://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-2.0.1.tar.gz
    - tar -xvf elasticsearch-2.0.1.tar.gz
test:
  pre:
    - bundle exec rake assets:precompile 2>/dev/null
  override
    - bundle exec rake