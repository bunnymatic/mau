<!DOCTYPE html>
<html>
  <head>
    <title>Mission Artists United - San Francisco</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" Content="0">
    <style type="text/css">
      body{
      padding: 0px;
      margin: 0;
      background-color:#c6c7d6;
      color: #aaaaaa;
      font: 14px Verdana, Arial, Helvetica, sans-serif;
      }
      .bg {
      text-align: center;
      position: fixed;
      top:0;
      width: 100%;
      }
      .bg .contents {
      width: 50%;
      margin: 50px auto;
      }
      .bg img {
      width:100%;
      }
      .text {
      margin: 20% auto;
      border: 1px solid #666;
      max-width: 500px;
      color: #444;
      opacity: 0.8;
      font-size: 18px;
      text-align: justify;
      background-color: white;
      padding: 10px 20px;
      border-radius: 10px;
      }
      .text p {margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class='contents'>
        <img src='/images/yellow_sidebar_logo_gear_only.svg'/>
      </div>
    </div>
    <div class="text">
      <p>
        Ack... Something went wrong. If you are uploading images try again, or try with a smaller image. If you are doing something else and you keep seeing this message, you can let us know or check back later.
      </p>
      <p>In the meantime, go make some art!</p>
    </div>
  </body>
</html>
