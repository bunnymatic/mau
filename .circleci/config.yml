version: 2
jobs:
  build:
    environment:
      DISABLE_SPRING: true
      RAILS_ENV: test
      RACK_ENV: test
      CI: true
      TEST_CLUSTER_PORT: 9200
    docker:
      - image: circleci/ruby:2.6.1-node-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock"}}
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}
            - mau-deps-v2-
      - run:
          shell: /bin/bash
          name: Yarn/Bundle Install and Audit
          command: |-
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
            bundle exec bundle-audit update && bundle exec bundle-audit check
            yarn install
      - run:
          shell: /bin/bash
          name: Machine Setup
          command: |-
            sudo apt install -y mysql-client
            sudo gem install bundle rake
      - save_cache:
          key: mau-deps-v2-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock"}}
          paths:
            - vendor/bundle
            - node_modules

  lint_and_javascript_specs:
    environment:
      DISABLE_SPRING: true
      RAILS_ENV: test
      RACK_ENV: test
      CI: true
      TEST_CLUSTER_PORT: 9200
    docker:
      - image: circleci/ruby:2.6.1-node-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock"}}
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}
            - mau-deps-v2-
      - run:
          shell: /bin/bash
          name: Yarn/Bundle Install
          command: |-
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
            yarn install
      - run:
          shell: /bin/bash
          name: Rubocop
          command: |-
            bundle exec rubocop
      - run:
          shell: /bin/bash
          name: Assets Precompile
          command: |-
            bundle exec rake assets:precompile
      - run:
          name: JS Tests
          command: |-
            bundle exec rake spec:javascripts
  spec:
    parallelism: 2
    environment:
      DISABLE_SPRING: true
      RAILS_ENV: test
      RACK_ENV: test
      CI: true
      TEST_CLUSTER_PORT: 9200
    docker:
      - image: circleci/ruby:2.6.1-node-browsers
      - image: tkuchiki/delayed-mysql
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: mau_test
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.2.2
        environment:
          TEST_CLUSTER_NODES: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock"}}
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}
            - mau-deps-v2-
      - run:
          shell: /bin/bash
          name: Yarn/Bundle install
          command: |-
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
            yarn install
      - run:
          shell: /bin/bash
          name: Wait For DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s
      - run:
          shell: /bin/bash
          name: DB Setup
          command: |-
            bundle exec rake db:schema:load db:seed
      - run:
          name: Ruby Tests (rspec)
          command: |-
            bundle exec rspec --format doc --format RspecJunitFormatter --out test-results/rspec/results.xml \
            $(circleci tests glob "spec/**/*spec.rb" | circleci tests split --split-by=timings)
      - store_artifacts:
          path: ./tmp/capybara
      - store_artifacts:
          path: ./test-results/rspec
      - store_test_results:
          path: ./test-results/rspec
  cucumber:
    parallelism: 2
    environment:
      DISABLE_SPRING: true
      RAILS_ENV: test
      RACK_ENV: test
      CI: true
      TEST_CLUSTER_PORT: 9200
    docker:
      - image: circleci/ruby:2.6.1-node-browsers
      - image: tkuchiki/delayed-mysql
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: mau_test
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.2.2
        environment:
          TEST_CLUSTER_NODES: 1

    steps:
      - checkout
      - restore_cache:
          keys:
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock"}}
            - mau-deps-v2-{{ checksum "Gemfile.lock" }}
            - mau-deps-v2-
      - run:
          shell: /bin/bash
          name: Yarn/Bundle install
          command: |-
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
            yarn install
      - run:
          shell: /bin/bash
          name: Wait For DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s
      - run:
          shell: /bin/bash
          name: DB Setup
          command: |-
            bundle exec rake db:schema:load db:seed assets:precompile
      - run:
          name: Webdrivers update
          command: RAILS_ENV=test bundle exec rake webdrivers:chromedriver:update
      - run:
          name: Cucumber
          command: |-
            bundle exec cucumber --format junit --out test-results/cucumber/results.xml \
            $(circleci tests glob "features/**/*.feature" | circleci tests split --split-by=timings)
      - store_artifacts:
          path: ./tmp/capybara
      - store_artifacts:
          path: ./test-results/cucumber
      - store_test_results:
          path: ./test-results/cucumber

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint_and_javascript_specs
      - spec
      - cucumber
