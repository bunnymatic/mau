<form action="/search" method="POST">
  <a class="submit-button" href="#" ng-click="submitQuery()"
    ><i class="icon fa fa-search"></i></a
  ><input
    autocomplete="off"
    id="search_query"
    name="q"
    ng-model="queryString"
    type="text"
  />
</form>
<div id="spinner"></div>
<div class="search-result" ng-class="hit.type" ng-repeat="hit in hits">
  <div class="pure-g">
    <div class="pure-u-1-4 pure-u-md-4-24 pure-u-lg-2-24">
      <a ng-href="{{::hit.link}}">
        <div class="thumb-col">
          <div background-img="{{hit.image}}" class="img"></div>
        </div>
      </a>
    </div>
    <div class="pure-u-3-4 pure-u-md-20-24 pure-u-lg-22-24">
      <a ng-href="{{::hit.link}}">
        <div class="hd pure-g">
          <div class="pure-u-1-1">
            <div class="score">
              {{::hit.score}}
            </div>
            <i class="icon" ng-class="hit.iconClass"></i>
            <div class="name">
              <div class="os-violator" ng-if="hit.osParticipant"></div>
              <div ng-bind-html="::hit.name"></div>
            </div>
          </div>
        </div>
        <div class="bd pure-g">
          <div class="pure-u-4-5">
            <div
              class="desc"
              ng-bind-html="::hit.description"
              ng-if="hit.description"
            ></div>
            <div class="medium" ng-if="hit.medium">
              <div class="label">
                Medium:
              </div>
              <div class="value" ng-bind-html="::hit.medium"></div>
            </div>
            <div class="tags" ng-if="hit.tags">
              <div class="label">
                Tags:
              </div>
              <div class="value" ng-bind-html="::hit.tags"></div>
            </div>
          </div>
        </div>
        <div class="ft"></div>
      </a>
    </div>
  </div>
</div>
